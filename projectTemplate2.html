    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if halkaBox.js is loaded
            if (typeof halkaBox !== "undefined") {
                // Run halkaBox on all linked images
                halkaBox.run("a[href$='.jpg'], a[href$='.png']", {
                    hideButtons: false,
                    animation: "slide",
                    theme: "light",
                });

                // Close lightbox when clicking outside the image
                document.addEventListener("click", function (event) {
                    let lightbox = document.querySelector(".halkaBox-container");
                    let lightboxImage = document.querySelector(".halkaBox img");

                    // If the lightbox exists and the click is outside the image, close it
                    if (lightbox && !lightboxImage.contains(event.target)) {
                        halkaBox.close(); // Manually close the lightbox
                    }
                });

                // Close lightbox with Escape key
                document.addEventListener("keydown", function (event) {
                    if (event.key === "Escape") {
                        halkaBox.close(); // Ensure the lightbox is properly removed
                    }
                });
            } else {
                console.error("halkaBox.js failed to load!");
            }
        });
    </script>
